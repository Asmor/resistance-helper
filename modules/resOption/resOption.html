<div
	class="option"
	ng-class="{
		'option__primary': option.level == 1,
		'option__secondary': option.level == 2,
		'option__tertiary': option.level > 2,
		'selected': game.options[option.name]
	}"
	ng-click="game.options[option.name] = !game.options[option.name]"
>
	{{ option.name }}
</div>

<res-option
	ng-if="option.allows.length"
	ng-show="game.options[option.name]"
	ng-repeat="subOption in option.allows"
	option="subOption"
></res-option>
